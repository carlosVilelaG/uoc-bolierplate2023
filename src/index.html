<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" type="text/css" href="./assets/styles/main.scss"><!-- do not remove this line! -->
    <title>UOC Boilerplate</title>
    <style type="text/css">
      #history, #gastro, #video{
        display: none;
      }
      #home {
        display: block;
      }
    </style>
  </head>
  <body>
    <div class="uoc-footer">
      <button onclick="ocultarTodo();">Home</button>
      <button onclick="mostrarHistoria();">History</button>    
      <button onclick="mostrarGastro();">Gastronomia</button>
      <button onclick="mostrarVideo();">Videos</button>
    </div>
    
    <div id="home">   <include  src="./views/home.html"></include>   </div>

    <div id="history"><include  src="./views/history.html"></include></div>

    <div id="gastro"> <include  src="./views/gastro.html"></include> </div>

    <div id="video">  <include  src="./views/videos.html"></include> </div>
    
    <include src="./views/footer.html"></include>

    <script type="module" src="./assets/scripts/main.js"></script><!-- do not remove this line! -->
    <script type="text/javascript">
      function mostrarHistoria() {
        document.getElementById('history').style.display = 'block';
        document.getElementById('gastro').style.display = 'none';
        document.getElementById('video').style.display = 'none';
        document.getElementById('home').style.display = 'none';
      }
      function mostrarGastro() {
        document.getElementById('history').style.display = 'none';
        document.getElementById('gastro').style.display = 'block';
        document.getElementById('video').style.display = 'none';
        document.getElementById('home').style.display = 'none';
      }
      function mostrarVideo() {
        document.getElementById('history').style.display = 'none';
        document.getElementById('gastro').style.display = 'none';
        document.getElementById('video').style.display = 'block';
        document.getElementById('home').style.display = 'none';
      }
  
      function ocultarTodo() {
        document.getElementById('history').style.display = 'none';
        document.getElementById('gastro').style.display = 'none';
        document.getElementById('video').style.display = 'none';
        document.getElementById('home').style.display = 'block';
      }
  
    </script>
  </body>
</html>
